<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="panel panel-primary" style="width:50%;margin:13% auto">
        <div class="panel-heading">Login Form</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    
                    <label class="control-label col-md-2">Username:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Password:</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-offset-2 col-md-10">
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember">Save Details?</label>
                        </div>
                    </label>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </div>
                <div class="form-group">
                    
                    <div class="col-md-offset-2 col-md-10">
                        <label class="text-danger">Register Now?<a href="register.html">Click here for Registration</a></label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
