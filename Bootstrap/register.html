<!DOCTYPE html>
<html>
<head>
    <title>Library Registration Form</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="panel panel-primary" style="width: 60%;margin: 6% auto">
        <div class="panel-heading">Library Registration Form</div>
        <div class="panel-body">
            <form class="form-horizontal">
                
		<div class="form-group">
                    <label class="control-label col-md-2">Username:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="username" placeholder="Enter Username" required>                    </div>
                </div>
                
		<div class="form-group">
                    <label class="control-label col-md-2">Password:</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Firstname:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="firstname" placeholder="Enter Firstname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Lastname:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="lastname" placeholder="Enter Lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Gender:</label>
                    <div class="radio col-md-10">
                            <label><input type="radio" name="gender">Male</label>
                            <label><input type="radio" name="gender">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Email:</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" name="mailid" placeholder="Enter Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Mobile:</label>
                    <div class="col-md-10">
                        <input type="number" class="form-control" name="mobile" placeholder="Enter Mobile Number" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-md-2">Class:</label>
                    <div class="col-md-10">
                        <select class="form-control">
                            <option>Select Class</option>
                            <option>FE</option>
                            <option>SE</option>
                            <option>TE</option>
                            <option>BE</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Department:</label>
                    <div class="col-md-10">
                        <select class="form-control">
                            <option>Select Class</option>
                            <option>Computer</option>
                            <option>Information Technology</option>
                            <option>Mechanical</option>
                            <option>Civil</option>
                        </select>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label col-md-2">Age:</label>
                    <div class="col-md-10">
                        <input type="number" class="form-control" name="age" placeholder="Enter Mobile age" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label col-md-2">Address:</label>
                    <div class="col-md-10">
                        <textarea  rows="4" cols="50" class="form-control" id="address">
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Subjects:</label>
                    <div class="col-md-10">
                    <div class="checkbox">
                        <label> <input type="checkbox" name="sub1"  value="OOP">OOP</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="sub2"  value="DAA">DAA<br></label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="sub3"  value="PPL">PPL</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="sub4"  value="MP">MP</label>
                    </div>
                </div>
                </div>
                
                
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                 </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <label class="text-danger">Do you want to login instead?<a href="login.html">Click Here for Login</a></label>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
