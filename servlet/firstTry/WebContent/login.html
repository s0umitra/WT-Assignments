<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="lb">
    <div id="a">
        <h1 align="center">Library Management System</h1>
    </div>
    <br>
    <br>
    <form action="login" method="post">

        <h2 align="left">Login Form :</h2>

        <div class="row">
        <div class="col-20"><label>Username:</label></div>
        <div class="col-80"><input type="text" name="username" placeholder="Enter Username" required>
        </div>
        </div>
        <div class="row">
        <div class="col-20">
        <label>Password:</label></div>
        <div class="col-80"><input type="password" name="password" placeholder="Enter Password" required></div>
        </div>
        <br>
        <div class="col-20">
            <a href="forgot.html">Forgot Password?</a>
        </div>
        <br><br><br>
        <div class="col-20">
            <input type="submit" value="Sign In">
        </div>
        <div class="col-80">click to :
            <a href="register.html">Create Account</a>
        </div>
    </form>
</body>
</html>
