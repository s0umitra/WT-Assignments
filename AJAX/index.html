<!DOCTYPE html>
<html>
    <head>
        <script>
            function showUser(fname) {
                if (fname.length == 0) {
                    document.getElementById("userInfo").innerHTML = "";
                    return;
                } else {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            document.getElementById("userInfo").innerHTML = this.responseText;
                        }
                    };
                    xhttp.open("GET", "getUser.php?fname=" + fname, true);
                    xhttp.send();
                }
            }
        </script>
        <title>AJAX Lab Assignment</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <h1>Ajax : Search User in the database</h1>
        <hr>
        <form>
            <div class="main">
                    <h2>Enter User</h2>
                    First name: <input type="text" placeholder="Enter First Name" onkeyup="showUser(this.value)">
            </div>
        </form>
        <br>
        <div class="info">
            <p>User information:-</p>
            <div id="userInfo"></div>
        </div>
    </body>
</html>
